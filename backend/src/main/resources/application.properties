# --- Datasource (env-first, with sane local defaults) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres?autoReconnect=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Caveman@1}
spring.datasource.driver-class-name=org.postgresql.Driver
 # --- JPA/Hibernate ---
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
logging.level.org.springframework.security=DEBUG
# --- JWT (env-first) ---
app.jwt.secret=${APP_JWT_SECRET:VGhpc0lzQVRlc3RTZWNyZXRLZXlGb3JQbHVzaU1ibmtOaWppYXMxMjM=}
