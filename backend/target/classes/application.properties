# Database configuration for the project management backend.
#
# The datasource URL intentionally omits a database name.  This will
# connect to the default database defined by your PostgreSQL server.  You
# can append a database name if you prefer, e.g.:
#   spring.datasource.url=jdbc:postgresql://localhost:5433/project_management
#
spring.datasource.url=jdbc:postgresql://localhost:5433/
spring.datasource.username=postgres
spring.datasource.password=Caveman@1
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings.  Update will create or update the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT configuration.  The secret should be a base64 encoded string of at
# least 256 bits for HS256 signatures.  Generate your own secret for
# production deployments.
app.jwt.secret=VGhpc0lzQVRlc3RTZWNyZXRLZXlGb3JQbHVzaU1ibmtOaWppYXMxMjM=
# Token validity period in milliseconds (e.g. 3600000 = 1 hour)
app.jwt.expiration=3600000